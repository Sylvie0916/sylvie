<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus homework</title>
  <link rel="stylesheet" type="text/css" href ="bonus.css">
</head>
<body>
    <div id="container">
        <h1>Bonus homework</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email">
      </div>

      <div class="form-group1">
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" placeholder="Image URL">
      </div>

      <div class="form-group1">
        <label for="bloodtype">Bloodtype:</label>
        <input type="bloodtype" id="bloodtype" name="bloodtype" placeholder="Your bloodtype">
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
      </div>

      <div class="img">
        <label for="image">image:</label>
        <img src="rilakuma.jpg" alt="cute Photo">
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
